<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inicio</title>
	<script src="src/js/modernizr.custom.js"></script>
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link href="https://file.myfontastic.com/BXWRjb2NgvtUAFE3hm6aEf/icons.css" rel="stylesheet">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="la-anim-1"> </div>
	<button href="#" class="btn-ready">Get Started</button>

	<section class="form">



		<form class="form-inicio" action="#">
			<div class="form-inicio__title">


				<h1>Ingreso a servir</h1>
				<i class="icon-cross out-cross" id="cross"></i>
			</div>

			<div class="form-inicio__item">
				<i class="icon-user"></i>
				<input  type="text" name="txtUsuario" placeholder="Usuario">
			</div>
			<div class="form-inicio__item">
				<i class="icon-lock"></i>
				<input class="view"  type="password" name="txtClave" placeholder="Contraseña">
				<i class="icon-preview"></i>
			</div>
			<div class="form-inicio__item cta" id="loading">
				<input class="form-button form-inicio__item btn-type-1" type="submit" name="BtnIngresar" value="" >
				<span class="progress"></span>
				<p>Ingresar</p>
			</div>
			
			<a class="form-inicio__forget" class="" href="">Olvidaste tu contraseña?</a>
		</form>

		<div class="form-error">



		</div>

	</section>



	<script src="src/js/classie.js"></script>
	<script src="src/js/notificationFx.js"></script>
	<script type="text/javascript">

		var button = document.getElementsByClassName('btn-ready')[0];
		var form = document.getElementsByClassName('form')[0];
		var cross = document.getElementById('cross');
		var formError = document.getElementsByClassName('form-error')[0];


		cross.addEventListener('click',function(){
			form.classList.add('off');
			button.classList.remove('off');
			button.classList.add('on');
			console.log(button);
		});


		button.addEventListener('click',function(){
			form.classList.add('on');
			form.classList.remove('off');
			this.classList.add('off');
			console.log(this);
		});


		var inputpass = document.getElementsByClassName('view')[0];
		var preview = document.getElementsByClassName('icon-preview')[0];
		preview.addEventListener('mousedown',function() {
			inputpass.type = "text";
			this.addEventListener('mouseup',function(){
				inputpass.type="password";
			});
		});






		(function() {
			var bttn = document.getElementsByClassName('form-button')[0];
			var load = document.getElementsByClassName('la-anim-1')[0];
			// make sure..
			bttn.disabled  = false;
			var inProgress = false;

			bttn.addEventListener( 'click', function() {
				if( inProgress ) return false;
					inProgress = true;
					classie.add( load, 'la-animate' );

				setTimeout( function() {
					classie.remove( load, 'la-animate' );
									
					inProgress = false;

					// create the notification
					var notification = new NotificationFx({
						wrapper: formError,
						message : '<p>Contraseña o usuario incorrecto, comunicate si tienes problemas</p>',
						layout : 'growl',
						effect : 'jelly',
						type : 'error', // notice, warning or error
						ttl:5000,
						onClose : function() {
							bttn.disabled  = false;
						}
					});

					// show the notification
					notification.show();

				},2100 );

				// disable the button (for demo purposes only)
				this.disabled  = true;
			} );
		})();
	</script>
</body>
</html>
